<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L's Waves Page</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      color: white;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    /* Full viewport background gradient container */
    .background-gradient {
      position: fixed;
      inset: 0;
      z-index: -4;
      background: linear-gradient(135deg, #001025 0%, #000814 70%, #000000 100%);
      pointer-events: none;
    }

    /* âœ¨ Sparkling Particles */
    .sparkles {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      overflow: visible;
    }

    .sparkle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      filter: drop-shadow(0 0 3px #fff);
      animation: sparkleAnim linear infinite;
      width: 2px;
      height: 2px;
    }

    @keyframes sparkleAnim {
      0% {
        opacity: 0.7;
        transform: translateY(0) scale(1);
      }
      50% {
        opacity: 0.2;
        transform: translateY(-6px) scale(0.6);
      }
      100% {
        opacity: 0.7;
        transform: translateY(0) scale(1);
      }
    }

    /* ðŸŒŠ Animated SVG Waves Background */
    .waves-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 20vh;
      min-height: 120px;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }

    svg.wave-svg {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      animation: waveMove 10s linear infinite;
      opacity: 0.3;
      fill: #005f99;
      mix-blend-mode: screen;
    }

    svg.wave-svg:nth-child(2) {
      animation-duration: 15s;
      bottom: 5px;
      fill: #003d66;
      opacity: 0.4;
    }

    svg.wave-svg:nth-child(3) {
      animation-duration: 20s;
      bottom: 10px;
      fill: #001f33;
      opacity: 0.5;
    }

    @keyframes waveMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* ðŸ‘¤ Centered Content Container Box with subtle white translucent background */
    .content-box {
      position: relative;
      z-index: 1;
      max-width: 360px;
      width: 90vw;

      background: rgba(255 255 255 / 0.08); /* very subtle white */
      border-radius: 30px;
      padding: 40px 30px;

      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      animation: fadeIn 2s ease-in-out;

      /* subtle white border */
      border: 1.5px solid rgba(255 255 255 / 0.12);

      /* subtle shadow to help it pop */
      box-shadow:
        0 8px 30px rgba(255 255 255 / 0.06),
        inset 0 0 20px rgba(255 255 255 / 0.10);

      /* keep text readable */
      text-shadow:
        0 0 6px rgba(0, 255, 255, 0.8),
        0 0 10px rgba(255, 255, 255, 0.5);
    }

    .pfp {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
      animation: popIn 1.2s ease-out;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #00ffff;
      animation: slideIn 1.5s ease-out;
      margin-bottom: 30px;
      user-select: text;
      color: white;
    }

    /* Container for icons side by side */
    .links-row {
      display: flex;
      gap: 40px;
      animation: fadeSlideUp 2s ease-out;
    }

    .link-icon {
      cursor: pointer;
      display: inline-flex;
      user-select: none;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 10px currentColor);
      align-items: center;
      justify-content: center;
      color: inherit;
      text-decoration: none;
    }

    .link-icon img {
      width: 50px;
      height: 50px;
      pointer-events: none;
      display: block;
    }

    .link-icon.youtube {
      color: #ff0000;
    }

    .link-icon.youtube:hover {
      transform: scale(1.1) rotate(-3deg);
      filter: drop-shadow(0 0 20px #ff0000);
    }

    .link-icon.discord {
      font-family: 'Outfit', sans-serif;
      font-weight: 900;
      font-size: 48px;
      color: #7289da;
      text-shadow:
        0 0 5px #7289da,
        0 0 10px #7289da,
        0 0 20px #99aaff,
        0 0 30px #99aaff;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      line-height: 48px;
      border-radius: 12px;
      background: rgba(255 255 255 / 0.05);
    }

    .link-icon.discord:hover {
      transform: scale(1.15) rotate(10deg);
      text-shadow:
        0 0 10px #99aaff,
        0 0 20px #aabbff,
        0 0 30px #ccddee,
        0 0 40px #ddeeff;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  </div>

  <script>
    const audio = document.getElementById('bgAudio');

    // Unmute and try play quickly
    audio.muted = false;
    function tryPlayAudio(attempt = 0) {
      audio.play().catch(() => {
        if (attempt < 5) {
          setTimeout(() => tryPlayAudio(attempt + 1), 400);
        }
      });
    }
    tryPlayAudio();

    // Retry on first click
    document.body.addEventListener('click', () => {
      tryPlayAudio();
    }, { once: true });

    // Sparkles setup
    const sparklesContainer = document.getElementById('sparkles');
    const sparkleCount = 60;

    for(let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');

      const size = Math.random() * 1.5 + 1.5;
      sparkle.style.width = size + 'px';
      sparkle.style.height = size + 'px';

      sparkle.style.top = (Math.random() * 100) + 'vh';
      sparkle.style.left = (Math.random() * 100) + 'vw';

      sparkle.style.animationDuration = (Math.random() * 4 + 2) + 's';
      sparkle.style.animationDelay = (Math.random() * 5) + 's';

      sparklesContainer.appendChild(sparkle);
    }
  </script>

</body>
</html>
