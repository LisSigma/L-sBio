<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L's Waves Page</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      color: white;
      background: #001f3f;
      position: relative;
    }

    /* ðŸŒŠ Actual Animated SVG Waves Background */
    .waves-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 25vh;
      min-height: 150px;
      z-index: -3;
      overflow: hidden;
      pointer-events: none;
    }

    svg.wave-svg {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      animation: waveMove 10s linear infinite;
      opacity: 0.4;
      fill: #0077cc;
    }

    svg.wave-svg:nth-child(2) {
      animation-duration: 15s;
      bottom: 5px;
      fill: #005fa3;
      opacity: 0.5;
    }

    svg.wave-svg:nth-child(3) {
      animation-duration: 20s;
      bottom: 10px;
      fill: #003d66;
      opacity: 0.6;
    }

    @keyframes waveMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* âœ¨ Sparkling Particles */
    .sparkles {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: visible;
    }

    .sparkle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: drop-shadow(0 0 3px #fff);
      animation: sparkleAnim linear infinite;
    }

    @keyframes sparkleAnim {
      0% {
        opacity: 0.8;
        transform: translateY(0) scale(1);
      }
      50% {
        opacity: 0.2;
        transform: translateY(-10px) scale(0.5);
      }
      100% {
        opacity: 0.8;
        transform: translateY(0) scale(1);
      }
    }

    /* ðŸ‘¤ Centered Content */
    .center {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    .pfp {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
      animation: popIn 1.2s ease-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #00ffff;
      animation: slideIn 1.5s ease-out;
      margin-bottom: 20px;
    }

    /* Container for icons side by side */
    .links-row {
      display: flex;
      gap: 40px;
      animation: fadeSlideUp 2s ease-out;
    }

    .link-icon {
      cursor: pointer;
      display: inline-block;
      user-select: none;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 10px currentColor);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link-icon img {
      width: 50px;
      height: 50px;
      pointer-events: none; /* so the link handles click */
    }

    .link-icon.youtube {
      color: #ff0000;
    }

    .link-icon.youtube:hover {
      transform: scale(1.1) rotate(-3deg);
      filter: drop-shadow(0 0 20px #ff0000);
    }

    .link-icon.discord {
      font-family: 'Outfit', sans-serif;
      font-weight: 900;
      font-size: 48px;
      color: #7289da;
      text-shadow:
        0 0 5px #7289da,
        0 0 10px #7289da,
        0 0 20px #99aaff,
        0 0 30px #99aaff;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      line-height: 48px;
      border-radius: 10px;
    }

    .link-icon.discord:hover {
      transform: scale(1.15) rotate(10deg);
      text-shadow:
        0 0 10px #99aaff,
        0 0 20px #aabbff,
        0 0 30px #ccddee,
        0 0 40px #ddeeff;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

    <!-- Icons side by side -->
    <div class="links-row" role="navigation" aria-label="Social links">

        M
      </a>
    </div>
  </div>

  <script>
    // Fix audio autoplay restrictions by unmuting after user interaction
    const audio = document.getElementById('bgAudio');
    document.body.addEventListener('click', () => {
      if(audio.muted) {
        audio.muted = false;
        audio.play();
      }
    }, { once: true });

    // Create sparkles randomly scattered with animation
    const sparklesContainer = document.getElementById('sparkles');
    const sparkleCount = 50;

    for(let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');

      // random sizes between 2px and 6px
      const size = Math.random() * 4 + 2;
      sparkle.style.width = size + 'px';
      sparkle.style.height = size + 'px';

      // random position inside viewport
      sparkle.style.top = (Math.random() * 100) + 'vh';
      sparkle.style.left = (Math.random() * 100) + 'vw';

      // random animation duration and delay
      sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
      sparkle.style.animationDelay = (Math.random() * 5) + 's';

      sparklesContainer.appendChild(sparkle);
    }
  </script>

</body>
</html>
