
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L's Wave Page</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      background-color: #000;
      color: white;
    }

    /* Fullscreen video background */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: rgba(0, 0, 0, 0.4); /* semi-dark overlay */
      animation: fadeIn 2s ease-in-out;
    }

    .pfp {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
      animation: popIn 1.2s ease-out;
    }

    h1 {
      font-size: 3rem;
      animation: slideIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ðŸ”Š Background video (with sound!) -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/LisSigma/L-sBio/main/ssvid.net--fake-emotions_360.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ðŸ‘¤ Overlay with profile & name -->
  <div class="overlay">
    <img class="pfp" src="https://raw.githubusercontent.com/LisSigma/L-sBio/main/download.jfif" alt="L Profile Picture">
    <h1>L</h1>
  </div>

</body>
</html>
