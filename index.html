<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L's Waves Page</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }

    html, body {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      color: white;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .custom-cursor {
      position: fixed;
      width: 12px;
      height: 12px;
      background: rgba(0, 183, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 8px rgba(0, 195, 255, 0.6), 0 0 16px rgba(0, 195, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease;
    }

    .background-gradient {
      position: fixed;
      inset: 0;
      z-index: -4;
      background: linear-gradient(135deg, #001025 0%, #000814 70%, #000000 100%);
      pointer-events: none;
    }

    .sparkles {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      overflow: visible;
    }

    .sparkle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      filter: drop-shadow(0 0 3px #fff);
      animation: sparkleAnim linear infinite;
      width: 2px;
      height: 2px;
    }

    @keyframes sparkleAnim {
      0% { opacity: 0.7; transform: translateY(0) scale(1); }
      50% { opacity: 0.2; transform: translateY(-6px) scale(0.6); }
      100% { opacity: 0.7; transform: translateY(0) scale(1); }
    }

    .waves-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 20vh;
      min-height: 120px;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }

    svg.wave-svg {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100%;
      animation: waveMove 10s linear infinite;
      opacity: 0.3;
      fill: #005f99;
      mix-blend-mode: screen;
    }

    svg.wave-svg:nth-child(2) {
      animation-duration: 15s;
      bottom: 5px;
      fill: #003d66;
      opacity: 0.4;
    }

    svg.wave-svg:nth-child(3) {
      animation-duration: 20s;
      bottom: 10px;
      fill: #001f33;
      opacity: 0.5;
    }

    @keyframes waveMove {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .content-box {
      position: relative;
      z-index: 1;
      max-width: 360px;
      width: 90vw;
      background: rgba(255 255 255 / 0.08);
      border-radius: 30px;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      animation: fadeIn 2s ease-in-out;
      border: 1.5px solid rgba(255 255 255 / 0.12);
      box-shadow: 0 8px 30px rgba(255 255 255 / 0.06), inset 0 0 20px rgba(255 255 255 / 0.10);
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .pfp {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 20px;
      animation: popIn 1.2s ease-out;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #00ffff;
      animation: slideIn 1.5s ease-out;
      margin-bottom: 30px;
      user-select: text;
      color: white;
    }

    .links-row {
      display: flex;
      gap: 40px;
      animation: fadeSlideUp 2s ease-out;
    }

    .link-icon {
      cursor: pointer;
      display: inline-flex;
      user-select: none;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 10px currentColor);
      align-items: center;
      justify-content: center;
      color: inherit;
      text-decoration: none;
    }

    .link-icon img {
      width: 50px;
      height: 50px;
      pointer-events: none;
      display: block;
    }

    .link-icon.youtube {
      color: #ff0000;
    }

    .link-icon.youtube:hover {
      transform: scale(1.1) rotate(-3deg);
      filter: drop-shadow(0 0 20px #ff0000);
    }

    .link-icon.discord {
      font-family: 'Outfit', sans-serif;
      font-weight: 900;
      font-size: 48px;
      color: #7289da;
      text-shadow: 0 0 5px #7289da, 0 0 10px #7289da, 0 0 20px #99aaff, 0 0 30px #99aaff;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      line-height: 48px;
      border-radius: 12px;
      background: rgba(255 255 255 / 0.05);
    }

    .link-icon.discord:hover {
      transform: scale(1.15) rotate(10deg);
      text-shadow: 0 0 10px #99aaff, 0 0 20px #aabbff, 0 0 30px #ccddee, 0 0 40px #ddeeff;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    @keyframes slideIn { 0% { transform: translateY(40px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
    @keyframes fadeSlideUp { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }

    /* Terminal styles */
    .terminal {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 50, 80, 0.3);
      border: 1px solid rgba(0, 183, 255, 0.4);
      border-radius: 12px;
      padding: 10px 15px;
      z-index: 10000;
      backdrop-filter: blur(6px);
      color: #00ff00;
      font-family: monospace;
      font-size: 14px;
      width: 300px;
      max-width: 80%;
      display: none;
      animation: fadeIn 0.4s ease;
      flex-direction: column;
      user-select: text;
      max-height: 200px;
      overflow-y: auto;
    }

    .terminal-history {
      margin-bottom: 5px;
      white-space: pre-wrap;
      line-height: 1.3;
      max-height: 150px;
      overflow-y: auto;
      scrollbar-width: none; /* Hide scrollbar for Firefox */
    }

    .terminal-history::-webkit-scrollbar {
      display: none; /* Hide scrollbar for Chrome/Safari */
    }

    .terminal input {
      background: transparent;
      border: none;
      outline: none;
      color: transparent; /* hide actual text */
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      caret-color: #00ff00;
      letter-spacing: 0.12em;
      position: relative;
      z-index: 2;
    }

    /* Letter bounce animations */
    .letter {
      display: inline-block;
      position: relative;
      animation: letterBounce 0.3s ease forwards;
      color: #00ff00;
      user-select: none;
      pointer-events: none;
    }

    .letter.bounceOut {
      animation: letterBounceOut 0.3s ease forwards;
    }

    @keyframes letterBounce {
      0% { transform: translateY(10px); opacity: 0; }
      50% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes letterBounceOut {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(10px); opacity: 0.5; }
      100% { transform: translateY(20px); opacity: 0; }
    }

    /* Container to hold bouncing letters on top of input */
    .bouncing-letters-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      letter-spacing: 0.12em;
      font-family: monospace;
      font-size: 14px;
      color: #00ff00;
      user-select: none;
      padding-left: 2px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Custom cursor -->
  <div class="custom-cursor" id="customCursor"></div>

  <!-- Background gradient -->
  <div class="background-gradient" aria-hidden="true"></div>

  <!-- Audio -->
  <audio autoplay loop playsinline muted id="bgAudio">
    <source src="https://raw.githubusercontent.com/LisSigma/L-sBio/main/ssvid.net--fake-emotions_360.mp4" type="audio/mp4">
    Your browser does not support audio playback.
  </audio>

  <!-- Sparkles -->
  <div class="sparkles" id="sparkles"></div>

  <!-- Waves -->
  <div class="waves-container" aria-hidden="true">
    <svg class="wave-svg" viewBox="0 0 1440 320" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,192L48,176C96,160,192,128,288,144C384,160,480,224,576,234.7C672,245,768,203,864,170.7C960,139,1056,117,1152,112C1248,107,1344,117,1392,122.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/>
    </svg>
    <svg class="wave-svg" viewBox="0 0 1440 320" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,288L48,272C96,256,192,224,288,208C384,192,480,192,576,202.7C672,213,768,235,864,234.7C960,235,1056,213,1152,202.7C1248,192,1344,192,1392,192L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/>
    </svg>
    <svg class="wave-svg" viewBox="0 0 1440 320" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,256L48,240C96,224,192,192,288,192C384,192,480,224,576,234.7C672,245,768,235,864,202.7C960,171,1056,117,1152,117.3C1248,117,1344,171,1392,197.3L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"/>
    </svg>
  </div>

  <!-- Content box -->
  <div class="content-box" role="main" aria-label="Profile content">
    <img class="pfp" src="https://raw.githubusercontent.com/LisSigma/L-sBio/main/download.jfif" alt="L Profile Picture" />
    <h1>L</h1>
    <nav class="links-row" aria-label="Social links">
      <a href="https://www.youtube.com/@L_Cant_Have_L_Username" class="link-icon youtube" target="_blank" rel="noopener noreferrer" aria-label="YouTube Channel">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Logo" />
      </a>
      <a href="https://discord.gg/yxruActV" class="link-icon discord" target="_blank" rel="noopener noreferrer" aria-label="Join Discord">
        M
      </a>
    </nav>
  </div>

  <!-- Terminal -->
  <div class="terminal" id="terminal" role="region" aria-label="Command terminal">
    <div class="terminal-history" id="terminalHistory"></div>
    <div style="position: relative; width: 100%;">
      <input type="text" id="terminalInput" autocomplete="off" spellcheck="false" aria-label="Terminal input" />
      <div class="bouncing-letters-container" id="bouncingLetters"></div>
    </div>
  </div>

  <script>
    // Custom cursor follow
    const cursor = document.getElementById('customCursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Sparkles generation
    const sparklesContainer = document.getElementById('sparkles');
    const sparkleCount = 60;
    for(let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      const size = Math.random() * 1.5 + 1.5;
      sparkle.style.width = size + 'px';
      sparkle.style.height = size + 'px';
      sparkle.style.top = (Math.random() * 100) + 'vh';
      sparkle.style.left = (Math.random() * 100) + 'vw';
      sparkle.style.animationDuration = (Math.random() * 4 + 2) + 's';
      sparkle.style.animationDelay = (Math.random() * 5) + 's';
      sparklesContainer.appendChild(sparkle);
    }

    // Audio play handling
    const audio = document.getElementById('bgAudio');
    audio.muted = false;
    function tryPlayAudio(attempt = 0) {
      audio.play().catch(() => {
        if (attempt < 5) setTimeout(() => tryPlayAudio(attempt + 1), 400);
      });
    }
    tryPlayAudio();
    document.body.addEventListener('click', () => tryPlayAudio(), { once: true });

    // Terminal functionality
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('terminalInput');
    const history = document.getElementById('terminalHistory');
    const bouncingLetters = document.getElementById('bouncingLetters');

    // Show terminal on '/' key press
    window.addEventListener('keydown', e => {
      if (e.key === '/' && !terminal.style.display) {
        terminal.style.display = 'flex';
        input.focus();
        e.preventDefault();
      }
      // Hide terminal on Escape
      if (e.key === 'Escape') {
        terminal.style.display = 'none';
      }
    });

    // Utility to append to terminal history
    function appendHistory(text) {
      history.textContent += text + '\n';
      history.scrollTop = history.scrollHeight;
    }

    // Commands list for /help
    const commandsList = [
      '/youtube',
      '/monohub',
      '/skid',
      '/help'
    ];

    // Input value as array of letters (for syncing spans)
    let lettersArray = [];

    // Append single letter span with bounce
    function addLetter(char) {
      const span = document.createElement('span');
      span.classList.add('letter');
      span.textContent = char;
      bouncingLetters.appendChild(span);

      lettersArray.push(span);

      // Remove bounceOut class if any (in case reused)
      span.classList.remove('bounceOut');
    }

    // Remove last letter span with bounce out animation
    function removeLastLetter() {
      if (lettersArray.length === 0) return;
      const lastSpan = lettersArray.pop();
      lastSpan.classList.add('bounceOut');
      lastSpan.addEventListener('animationend', () => {
        if (lastSpan.parentNode) lastSpan.parentNode.removeChild(lastSpan);
      });
    }

    // On input event - detect new characters added (append only)
    input.addEventListener('input', e => {
      const val = input.value;
      const valLength = val.length;
      const spanCount = lettersArray.length;

      if (valLength > spanCount) {
        // New letter(s) added
        for (let i = spanCount; i < valLength; i++) {
          addLetter(val[i]);
        }
      } else if (valLength < spanCount) {
        // Letters removed (backspace or delete)
        // Remove excess letter spans from end
        const removeCount = spanCount - valLength;
        for (let i = 0; i < removeCount; i++) {
          removeLastLetter();
        }
      } else {
        // Same length, possible replace or no change, just sync text content
        for(let i = 0; i < valLength; i++) {
          if (lettersArray[i].textContent !== val[i]) {
            lettersArray[i].textContent = val[i];
          }
        }
      }
    });

    // Handle keydown for backspace bounce
    input.addEventListener('keydown', e => {
      if (e.key === 'Backspace') {
        // Just remove last letter visually with bounceOut
        // The actual input value will update after this event
        removeLastLetter();
      }

      // Allow '/' key to be typed in the terminal
      if (e.key === '/' && terminal.style.display === 'flex') {
        e.stopPropagation();
      }
    });

    // On enter: process commands
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        if (!cmd) return;

        appendHistory('> ' + cmd);

        const cmdLower = cmd.toLowerCase();

        if (cmdLower === '/youtube') {
          appendHistory('Opening YouTube channel...');
          window.open('https://www.youtube.com/@L_Cant_Have_L_Username', '_blank');
        } else if (cmdLower === '/monohub') {
          appendHistory('Opening Discord invite...');
          window.open('https://discord.gg/yxruActV', '_blank');
        } else if (cmdLower === '/skid') {
          appendHistory('Opening Skid repo...');
          window.open('https://github.com/iiDk-the-actual/iis.Stupid.Menu/tree/master', '_blank');
        } else if (cmdLower === '/help') {
          appendHistory('Commands:\n' + commandsList.join('\n'));
        } else {
          appendHistory('Unknown command: ' + cmd + '\nType /help for commands.');
        }

        // Clear input and letters
        input.value = '';
        lettersArray.forEach(span => span.remove());
        lettersArray = [];

        e.preventDefault();
      }
    });

    // Initialize bouncing letters if input preset
    window.addEventListener('load', () => {
      if (input.value) {
        for (let c of input.value) addLetter(c);
      }
    });
  </script>
</body>
</html>
